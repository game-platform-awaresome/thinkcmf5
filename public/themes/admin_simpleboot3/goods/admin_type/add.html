<body>

            <li class="active"><a href="javascript:void(0);">添加{$flag}</a></li>
        </ul>
        <form action="{:url('addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit1">{:lang('ADD')}</button>

            </div>
        </form>

    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.btn-cancel-thumbnail').click(function() {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
    });
    </script>
