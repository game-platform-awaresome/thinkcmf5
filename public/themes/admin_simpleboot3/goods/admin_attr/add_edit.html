<div class="row">
    <div class="col-md-9">
        <table class="table table-bordered">
            <tr>
                <th width="100">属性名<span class="form-required">*</span></th>
                <td>
                    <input type="text" name="name" value="{$name|default=''}" placeholder="" required class="form-control" />
                </td>
            </tr>
            <tr>
                <th>属性值<span class="form-required">*</span></th>
                <td>
                    <input type="text" name="value" value="{$value|default=''}" placeholder="" required class="form-control"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-3">
        <table class="table table-bordered">
        </table>
    </div>
</div>
