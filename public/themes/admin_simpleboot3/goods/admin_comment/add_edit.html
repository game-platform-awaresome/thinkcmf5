<style type="text/css">
.iblock {
    display: inline-block;
}
</style>
<div class="row">
    <div class="col-md-9">
        <table class="table table-bordered">
            <tr>
                <th width="100">产品<span class="form-required">*</span></th>
                <td>
                    <input type="number" name="puts[goods_id]" value="{$puts.goods_id|default=''}" required />
                    <input type="text" name="goods_name" value="{$goods_name|default=''}">
                </td>
            </tr>
            <tr>
                <th>订单</th>
                <td>
                    <input type="number" name="puts[order_id]" value="{$puts.order_id|default=''}"  />
                </td>
            </tr>
            <tr>
                <th>评价人<span class="form-required">*</span></th>
                <td>
                    <input type="number" name="puts[from_id]" value="{$puts.from_id|default=''}" required />
                    <input type="text" name="from_name" value="{$from_name|default=''}" class="form-control" />
                </td>
            </tr>
            <tr>
                <th>被评人<span class="form-required">*</span></th>
                <td>
                    <input type="number" name="puts[to_id]" value="{$puts.to_id|default=''}" required />
                    <input type="text" name="to_name" value="{$to_name|default=''}" class="form-control" />
                </td>
            </tr>


            <tr>
                <th>信用评价</th>
                <td>
                    <select name="puts[level]" class="form-control" style="width:140px;">
                        {$levelV|default=''}
                    </select>
                </td>
            </tr>
            <!-- 如果是买家 -->
            <tr>
                <th>店铺动态评分(DSR)</th>
                <td>
                    项目描述：<input type="" name="puts[r_desc]" placeholder="宝贝与描述相符"> &nbsp; &nbsp;
                    发货保证：<input type="" name="puts[r_sure]" placeholder="卖家发货速度"> &nbsp; &nbsp;
                    服务态度：<input type="" name="puts[r_attitude]" placeholder="卖家服务态度">
                </td>
            </tr>
            <tr>
                <th>评价内容</th>
                <td>
                    <script type="text/plain" id="content" name="puts[content]">{$puts.content|default=''}</script>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-3">
        <table class="table table-bordered">
            <tr>
                <th>状态</th>
                <td>
                    <select name="puts[status]" class="form-control" style="width:140px;">
                        {$statusV|default=''}
                    </select>
                </td>
            </tr>
            <tr>
                <th>评价时间</th>
                <td>
                    <p class="form-control">{$puts.create_time?=date('Y-m-d H:i',$puts.create_time)}</p>
                </td>
            </tr>
            <tr>
                <th>评价IP</th>
                <td>
                    <p class="form-control">{$puts.ip|default=''}</p>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript">
//编辑器路径定义
var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
$(function() {
    editorcontent = new baidu.editor.ui.Editor({toolbars: [['fontfamily','fontsize','simpleupload','insertimage','emotion','spechars','scrawl','map']],initialFrameHeight:100,elementPathEnabled:false,wordCount:false});
    editorcontent.render('content');
    try { editorcontent.sync(); } catch (err) {}
});
</script>
