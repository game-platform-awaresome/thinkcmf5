<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('index','gameId='.$gameId)}">{$flag}管理</a></li>
            <li class="active"><a href="javascript:void(0);">添加{$flag}</a></li>
        </ul>
        <div class="row margin-top-20">
            <div class="col-md-1">
                <div class="list-group">
                    <a class="list-group-item" href="#_base" data-toggle="tab">基本属性</a>
                    <a class="list-group-item" href="#_adv" data-toggle="tab">广告设置</a>
                    <a class="list-group-item" href="#_hot" data-toggle="tab">热搜关键词</a>
                </div>
            </div>
            <form action="{:url('addPost')}" method="post" class="js-ajax-form">
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane active" id="_base">
                            <include file="admin_catetype/_base" />
                        </div>
                        <div class="tab-pane" id="_adv">
                            <include file="admin_catetype/_adv" />
                        </div>
                        <div class="tab-pane" id="_hot">
                            <include file="admin_catetype/_hot" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary js-ajax-submit1">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>

</html>
