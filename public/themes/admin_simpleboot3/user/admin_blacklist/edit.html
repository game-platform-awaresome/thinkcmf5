<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('index')}">{$flag}管理</a></li>
            <li class="active"><a href="javascript:void(0);">查看{$flag}</a></li>
        </ul>
        <form action="{:url('editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th width="100">对象名</th>
                            <td>
                                <span class="form-control">【{$obj_id}】{$obj_name|default=''}</span>
                                <p class="help-block">拉黑对象名Username</p>
                            </td>
                        </tr>
                        <tr>
                            <th>原因</th>
                            <td>
                                <textarea rows="10" class="form-control" readonly name="reason">{$reason|default=''}</textarea>
                                <p class="help-block">拉黑原因。不超过200个字符。Maximum of 200 characters.</p>
                            </td>
                        </tr>
                        <tr>
                            <th>操作人</th>
                            <td>
                                <span class="form-control">【{$deal_id}】{$deal_name|default=''}</span>
                            </td>
                        </tr>
                        <tr>
                            <th>拉黑时间</th>
                            <td>
                                <span class="form-control">{$create_time?=date('Y-m-d H:i:s',$create_time)}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="id" value="{$id}">
                    <!-- <button type="submit" class="btn btn-primary js-ajax-submit1">{:lang('SAVE')}</button> -->
                    <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
