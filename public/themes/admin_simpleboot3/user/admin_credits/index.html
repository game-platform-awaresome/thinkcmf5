<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>{$flag}管理</a></li>
        <li><a href="{:url('add')}">添加{$flag}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('index')}">
        积分区间: 
        <input type="text" class="form-control" name="start" value="{:input('request.start')}" style="width:110px;" autocomplete="off"> - 
        <input type="text" class="form-control" name="end" value="{:input('request.end')}" style="width:110px;" autocomplete="off"> &nbsp; &nbsp; 
        关键词: 
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}" placeholder="等级名称">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="{:url('delete')}" method="post">
        <div class="table-actions">
            <button type="submit" class="btn btn-primary btn-sm js-ajax-submit" data-action="{:url('delete')}" data-subcheck="true" data-msg="您确定删除吗？">删除</button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>等级名称</th>
                <th>开始值</th>
                <th>结束值</th>
                <th>小图标</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo['name']?$vo['name']:lang('NOT_FILLED')}</td>
                    <td>{$vo.start_range}</td>
                    <td>{$vo.end_range}</td>
                    <td>
                        <a href="javascript:parent.imagePreviewDialog('{:cmf_get_image_preview_url($vo.icon)}');">
                            <i class="fa fa-photo fa-fw"></i>
                        </a>
                    </td>
                    <td>
                        <a href="{:url('edit','id='.$vo.id)}">{:lang('EDIT')}</a> &nbsp; &nbsp;
                        <!-- <a href="{:url('delete',['id'=>$vo.id])}" class="js-ajax-delete">{:lang('DELETE')}</a> -->
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>等级名称</th>
                <th>开始值</th>
                <th>结束值</th>
                <th>小图标</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </tfoot>
        </table>
        <div class="pagination">{$pager|default=''}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    // function reloadPage(win) {
    //     win.location.reload();
    // }
</script>
</body>
</html>
