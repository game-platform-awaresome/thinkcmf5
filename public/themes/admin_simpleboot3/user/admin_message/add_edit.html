<div class="row">
    <div class="col-md-10">
        <table class="table table-bordered">
            <tr>
                <th width="100">选择成员组</th>
                <td>
                    <select name="groupId" class="form-control">
                        {$groups|default=''}
                    </select>
                    <p class="help-block">成员组会被优先使用。<a href="{:url('AdminGroup/index')}" target="_blank"> 去管理 >></a></p>
                </td>
                <th width="100">接收者</th>
                <td class="well form-inline">
                    <!-- to_id -->
                    <input type="text" name="uname" value="{$to_name|default=''}" placeholder="网站成员" style="width:200px;" class="form-control">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-action="{:url('uname')}" data-refresh="0">检索</button>
                </td>
            </tr>
        </table>

        <table class="table table-bordered">
            <tr>
                <th>消息类型</th>
                <td>
                    <select name="type" class="form-control select-w2">
                        {$typeV|default=''}
                    </select>
                </td>
            </tr>
            <tr>
                <th width="100">主题<span class="form-required">*</span></th>
                <td>
                    <input type="text" name="subject" value="{$subject|default='自定义主题'}" placeholder="" required class="form-control" />
                </td>
            </tr>
            <tr>
                <th>内容<span class="form-required">*</span></th>
                <td>
                    <!-- <textarea ></textarea> -->
                    <script style="height:200px;" type="text/plain" id="content" name="content">{$content|default=''}</script>
                </td>
            </tr>
            <tr>
                <th>使用模板</th>
                <td>
                    <p>这里选择模板</p>
                    <select name="tpl" class="form-control select-wp1">
                        <option value="">请选择</option>
                    </select>
                    <p class="help-block">可预先设计模板 >> <a href="javascript:void(0);">去设计</a></p>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-2">
        <table class="table table-bordered">
            <tr>
                <th><b>状态</b></th>
            </tr>
            <tr>
                <td>
                    <select name="status" class="form-control">
                        {$statusV|default=''}
                    </select>
                </td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        editorcontent = new baidu.editor.ui.Editor({toolbars: [['fontfamily','fontsize','emotion','spechars','simpleupload','insertimage','scrawl','map']],elementPathEnabled:false,wordCount:false});
        editorcontent.render('content');
        try { editorcontent.sync(); } catch (err) { }
    });
</script>
