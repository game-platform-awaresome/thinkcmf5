<div class="row">
    <div class="col-md-9">
        <table class="table table-bordered">
            <tr>
                <th width="100">语言名称<span class="form-required">*</span></th>
                <td>
                    <input type="text" name="name" value="{$name|default=''}" placeholder="语言名称" required class="form-control" />
                </td>
            </tr>
            <tr>
                <th>语言代码<span class="form-required">*</span></th>
                <td>
                    <input type="text" name="code" value="{$code|default=''}" placeholder="语言代码" required class="form-control">
                </td>
            </tr>
            <tr>
                <th><b>小图标</b></th>
                <td>
                    <div style="text-align: left;">
                        <input type="hidden" name="icon" id="thumbnail" value="{$icon|default=''}">
                        <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                            <if condition="empty($icon)">
                                <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail-preview" style="max-height:64px;cursor:pointer" />
                                <else/>
                                <img src="{:cmf_get_image_preview_url($icon)}" id="thumbnail-preview" style="max-height:64px;cursor:pointer" />
                            </if>
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <th><b>状态</b></th>
                <td>
                    <input type="checkbox" name="status" value="1" {$status?='checked'}  class="form-control" style="display:inline-block; width:40px;"/>
                </td>
            </tr>
        </table>
    </div>
</div>
