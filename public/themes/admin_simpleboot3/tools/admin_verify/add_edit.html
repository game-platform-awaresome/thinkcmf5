<div class="row">
    <div class="col-md-9">
        <table class="table table-bordered">
            <tr>
                <th width="100">名称<span class="form-required">*</span></th>
                <td>
                    <input type="text" name="name" value="{$name|default=''}" placeholder="请输入货币名称" required class="form-control" />
                    <p class="help-block">认证名称</p>
                </td>
            </tr>
            <tr>
                <th>唯一标识符<span class="form-required">*</span></th>
                <td>
                    <input type="text" name="code" value="{$code|default=''}" placeholder="" required class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>图标</th>
                <td>
                    <div>
                        <input type="hidden" name="icon" id="thumbnail" value="{$icon|default=''}">
                        <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                            <if condition="empty($icon)">
                                <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbnail-preview" style="max-height:64px;cursor:pointer" />
                                <else/>
                                <img src="{:cmf_get_image_preview_url($icon)}" id="thumbnail-preview" style="max-height:64px;cursor:pointer" />
                            </if>
                        </a>
                        <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-3">
        <table class="table table-bordered">
            <tr>
                <th><b>排序</b></th>
                <td>
                    <input type="number" name="list_order" value="{$list_order|default='10'}" placeholder="从小到大顺序" style="text-align: center;" class="form-control">
                </td>
            </tr>
            <tr>
                <th><b>状态</b></th>
                <td>
                    <php>$status = isset($status)?$status:1;</php>
                    <input type="radio" name="status" value="1" {$status==1?='checked'} /> 开启 &nbsp; &nbsp;
                    <input type="radio" name="status" value="1" {$status==0?='checked'} /> 关闭
                </td>
            </tr>
        </table>
    </div>
</div>
